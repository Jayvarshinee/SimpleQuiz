<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Quiz Website</title>
</head>
<body>
    <div class="container">
        <div id="title">
            <h2>Web Development Quiz</h2>
        </div>
        <div id="start">
            <button id="start-btn" class="btn">START</button>
        </div>
        <div id="question-box">
            <p id="question"></p>
        </div>
        <div id="choices" class="hide">
            <button class="btn" id ="btn0">Answer1</button>
            <button class="btn" id ="btn1">Answer2</button>
            <button class="btn" id ="btn2">Answer3</button>
            <button class="btn" id ="btn3">Answer4</button>
        </div>
        <div id="message" class="hide"></div>
        <div class="controls">
            <button id="next-btn" class="next_btn btn hide">NEXT</button>
            <button id="submit-btn" class="submit_btn btn hide">SUBMIT</button>
        </div>
        <footer>
                <h3 id="qno" class="hide"> Question x of y</h3>
        </footer>
    </div>
</body>
</html>
